<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
@import url('https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;700&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  width: 1080px;
  height: 1350px;
  background: #ffd60a;
  font-family: 'Geist Mono', 'JetBrains Mono', monospace;
  color: #000000;
  display: flex;
  flex-direction: column;
  padding: 80px;
}

.header {
  text-align: center;
  margin-bottom: 50px;
}

.number {
  font-size: 140px;
  font-weight: 700;
  line-height: 1;
  color: #e85d04;
  text-shadow: 6px 6px 0 #000;
}

.title {
  font-size: 48px;
  font-weight: 700;
  margin-top: 20px;
}

.tips-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 30px;
}

.tip {
  background: #ffffff;
  border: 3px solid #000000;
  box-shadow: 6px 6px 0 #000;
  padding: 35px 40px;
  display: flex;
  align-items: flex-start;
  gap: 25px;
}

.tip-number {
  background: #000000;
  color: #ffd60a;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  font-weight: 700;
  flex-shrink: 0;
}

.tip-text {
  font-size: 28px;
  line-height: 1.3;
}

.footer {
  text-align: center;
  margin-top: 40px;
  font-size: 24px;
  opacity: 0.6;
}
</style>
</head>
<body>
<div class="header">
  <div class="number">5</div>
  <div class="title">TIPS FOR BETTER CODE</div>
</div>

<div class="tips-container">
  <div class="tip">
    <div class="tip-number">01</div>
    <div class="tip-text">Write tests before you write code</div>
  </div>

  <div class="tip">
    <div class="tip-number">02</div>
    <div class="tip-text">Keep functions small and focused</div>
  </div>

  <div class="tip">
    <div class="tip-number">03</div>
    <div class="tip-text">Use meaningful variable names</div>
  </div>

  <div class="tip">
    <div class="tip-number">04</div>
    <div class="tip-text">Document the "why", not the "what"</div>
  </div>

  <div class="tip">
    <div class="tip-number">05</div>
    <div class="tip-text">Refactor early, refactor often</div>
  </div>
</div>

<div class="footer">━━━ Save for later ━━━</div>
</body>
</html>
