<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
@import url('https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;700&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  width: 1080px;
  height: 1920px;
  background: #000000;
  font-family: 'Geist Mono', 'JetBrains Mono', monospace;
  color: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 60px;
}

.safe-zone {
  height: 310px;
  width: 100%;
}

.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  gap: 50px;
}

.quote-marks {
  font-size: 120px;
  color: #e85d04;
  line-height: 1;
}

.quote-box {
  background: #ffd60a;
  color: #000000;
  padding: 60px;
  box-shadow: 8px 8px 0 #e85d04;
  max-width: 900px;
}

.quote-text {
  font-size: 48px;
  font-weight: 500;
  line-height: 1.3;
  text-align: center;
}

.author-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

.author-line {
  font-size: 24px;
  color: #e85d04;
  letter-spacing: 0.3em;
}

.author-name {
  font-size: 32px;
  font-weight: 700;
  color: #ffffff;
}

.author-title {
  font-size: 24px;
  opacity: 0.6;
}

.decorations {
  display: flex;
  gap: 60px;
  font-size: 36px;
  color: #3a86ff;
}
</style>
</head>
<body>
<div class="safe-zone"></div>

<div class="content">
  <div class="quote-marks">❝</div>

  <div class="quote-box">
    <div class="quote-text">The best way to predict the future is to build it.</div>
  </div>

  <div class="author-block">
    <div class="author-line">━━━━━━━━━━━━</div>
    <div class="author-name">ALAN KAY</div>
    <div class="author-title">Computer Scientist</div>
  </div>

  <div class="decorations">
    <span>◆</span>
    <span>◇</span>
    <span>◆</span>
  </div>
</div>

<div class="safe-zone"></div>
</body>
</html>
