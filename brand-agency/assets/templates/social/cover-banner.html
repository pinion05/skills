<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
@import url('https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;700&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  width: 1584px;
  height: 396px;
  background: #000000;
  font-family: 'Geist Mono', 'JetBrains Mono', monospace;
  color: #ffffff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 40px 80px;
}

.left-section {
  display: flex;
  align-items: center;
  gap: 40px;
}

.logo-box {
  background: #e85d04;
  width: 120px;
  height: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 6px 6px 0 #ffd60a;
}

.logo-icon {
  font-size: 60px;
  color: #ffffff;
}

.brand-text {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.brand-name {
  font-size: 48px;
  font-weight: 700;
}

.tagline {
  font-size: 22px;
  opacity: 0.7;
}

.center-section {
  display: flex;
  gap: 30px;
  font-size: 28px;
  opacity: 0.4;
}

.right-section {
  display: flex;
  align-items: center;
  gap: 30px;
}

.cta-box {
  background: #ffd60a;
  color: #000000;
  padding: 20px 40px;
  font-size: 22px;
  font-weight: 700;
  box-shadow: 4px 4px 0 #e85d04;
}

.social-links {
  display: flex;
  gap: 20px;
  font-size: 24px;
  color: #3a86ff;
}
</style>
</head>
<body>
<div class="left-section">
  <div class="logo-box">
    <div class="logo-icon">◆</div>
  </div>
  <div class="brand-text">
    <div class="brand-name">CLAUDE CODE LAB</div>
    <div class="tagline">AI-Powered Development</div>
  </div>
</div>

<div class="center-section">
  <span>━━━</span>
  <span>◆</span>
  <span>━━━</span>
</div>

<div class="right-section">
  <div class="cta-box">FOLLOW US</div>
  <div class="social-links">
    <span>▶</span>
    <span>◉</span>
    <span>■</span>
  </div>
</div>
</body>
</html>
