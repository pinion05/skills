<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
@import url('https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;700&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  width: 1080px;
  height: 1920px;
  background: linear-gradient(180deg, #3a86ff 0%, #000000 100%);
  font-family: 'Geist Mono', 'JetBrains Mono', monospace;
  color: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 80px;
  gap: 60px;
}

.safe-zone {
  height: 200px;
  width: 100%;
}

.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 50px;
}

.shorts-badge {
  background: #d62828;
  color: #ffffff;
  padding: 20px 40px;
  font-size: 32px;
  font-weight: 700;
  box-shadow: 6px 6px 0 #000;
  letter-spacing: 0.1em;
}

.icon-container {
  background: #000000;
  width: 280px;
  height: 280px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 10px 10px 0 rgba(255,255,255,0.2);
}

.icon {
  font-size: 150px;
  color: #ffd60a;
}

.title-box {
  background: #ffffff;
  color: #000000;
  padding: 50px 70px;
  box-shadow: 10px 10px 0 #000;
  text-align: center;
  max-width: 900px;
}

.title {
  font-size: 60px;
  font-weight: 700;
  line-height: 1.1;
}

.ascii-border {
  font-size: 22px;
  opacity: 0.3;
  margin: 20px 0;
}

.subtitle {
  font-size: 28px;
  font-weight: 400;
  opacity: 0.7;
}

.cta {
  font-size: 36px;
  font-weight: 700;
  color: #ffd60a;
  text-shadow: 3px 3px 0 #000;
}

.decorations {
  display: flex;
  gap: 50px;
  font-size: 48px;
  opacity: 0.4;
}
</style>
</head>
<body>
<div class="safe-zone"></div>

<div class="content">
  <div class="shorts-badge">#SHORTS</div>

  <div class="icon-container">
    <div class="icon">⚡</div>
  </div>

  <div class="title-box">
    <div class="ascii-border">╔══════════════════╗</div>
    <div class="title">60 SEC<br>AI TIP</div>
    <div class="ascii-border">╚══════════════════╝</div>
    <div class="subtitle">Quick coding tricks</div>
  </div>

  <div class="cta">▶ WATCH NOW</div>

  <div class="decorations">
    <span>░░</span>
    <span>▓▓</span>
    <span>██</span>
  </div>
</div>

<div class="safe-zone"></div>
</body>
</html>
