<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
@import url('https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;700&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  width: 1280px;
  height: 720px;
  background: #d62828;
  font-family: 'Geist Mono', 'JetBrains Mono', monospace;
  color: #ffffff;
  display: flex;
  align-items: center;
  padding: 50px;
  gap: 40px;
}

.left-panel {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 25px;
}

.badge {
  display: inline-block;
  background: #ffd60a;
  color: #000000;
  padding: 12px 24px;
  font-size: 22px;
  font-weight: 700;
  box-shadow: 4px 4px 0 #000;
  align-self: flex-start;
}

.title {
  font-size: 72px;
  font-weight: 700;
  line-height: 1.0;
  text-shadow: 4px 4px 0 #000;
}

.subtitle {
  font-size: 28px;
  opacity: 0.9;
  line-height: 1.3;
}

.ascii-deco {
  font-size: 24px;
  opacity: 0.5;
  letter-spacing: 0.2em;
}

.right-panel {
  width: 320px;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 30px;
}

.icon-box {
  background: #000000;
  width: 200px;
  height: 200px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 8px 8px 0 rgba(0,0,0,0.3);
}

.icon {
  font-size: 100px;
  color: #e85d04;
}

.channel-name {
  background: #ffffff;
  color: #000000;
  padding: 15px 30px;
  font-size: 20px;
  font-weight: 700;
  box-shadow: 4px 4px 0 #000;
}
</style>
</head>
<body>
<div class="left-panel">
  <div class="badge">NEW VIDEO</div>
  <div class="title">CLAUDE<br>AGENT SDK</div>
  <div class="subtitle">Build AI agents in 10 minutes</div>
  <div class="ascii-deco">════════════════════</div>
</div>

<div class="right-panel">
  <div class="icon-box">
    <div class="icon">▶</div>
  </div>
  <div class="channel-name">@CLAUDECODELAB</div>
</div>
</body>
</html>
